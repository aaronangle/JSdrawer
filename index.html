<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="yaboi" style="border: solid 3px red"></canvas>
    <br />
    <img src="./sig.png" alt="" />
  </body>

  <script>
    const yaBoi = document.getElementById('yaboi');
    const ctx = yaBoi.getContext('2d');

    ctx.beginPath();
    ctx.moveTo(10, 30);
    ctx.lineTo(30, 0);
    ctx.lineTo(50, 30);
    ctx.moveTo(20, 13);
    ctx.lineTo(40, 13);

    ctx.stroke();
  </script>
</html>
